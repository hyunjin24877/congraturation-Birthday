<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How to Celebrate?</title>

    <!-- ✅ Google Fonts: Kotta One -->
    <link href="https://fonts.googleapis.com/css2?family=Kotta+One&display=swap" rel="stylesheet">

    <!-- ✅ Pretendard 폰트 로드 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css">

    <!-- ✅ 스타일 -->
    <style>
        body {
            font-family: 'Pretendard', regular;
            text-align: center;
            background-color: #fff;
            margin: 0;
            padding: 0;
        }

        /* 공통 헤더 스타일 */
        .header {
            display: flex;
            align-items: center; /* 세로 중앙 정렬 */
            justify-content: space-between; /* 로고는 왼쪽, 제목은 중앙 */
            padding: 10px 50px;
            background-color: #ffffff;
        }

        .logo {
            width: 120px;
            height: 120px;
        }

        .title-container {
            flex: 1;
            text-align: center;
        }

        h1 {
            font-family: "Kotta One", serif;
            font-size: 80px;
            letter-spacing: 5px;
            color: #E52424;
            margin: 0;
        }

        /* 비디오 컨테이너 스타일 */
        .video-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px; /* 비디오 사이 간격 */
            padding-top: 100px; /* 비디오와 헤더 사이 간격 */
            max-width: 1200px;
            margin: 0 auto; /* 가운데 정렬 */
        }

        .video-container iframe {
            width: 100%;
            height: 280px;
            border: none; /* ✅ 스트로크(테두리) 제거 */
        }

        p {
            font-family: "Pretendard", sans-serif;
            font-size: 13px;
            color: #000000;

            margin-bottom: 22px;
            margin-top: 40px;
        }
    </style>
</head>
<body>

    <!-- ✅ 공통 헤더 -->
    <div class="header">
        <a href="index.html">
            <img src="cake.png" alt="BIRTHDAY CAKE!" class="logo">
        </a>
        <div class="title-container">
            <h1>sing a congratulatory</h1>
        </div>
    </div>

    <!-- ✅ 비디오 섹션 -->
    <div class="video-container">
        <iframe src="https://www.youtube.com/embed/Ws7bTHfvq6Y" allowfullscreen></iframe>
        <iframe src="https://www.youtube.com/embed/ke75ufCcHpk" allowfullscreen></iframe>
        <iframe src="https://www.youtube.com/embed/3QfhYI8uKZI" allowfullscreen></iframe>
        <iframe src="https://www.youtube.com/embed/rtgvK6Kljzc" allowfullscreen></iframe>
        <iframe src="https://www.youtube.com/embed/Xf5w8beE8Ow" allowfullscreen></iframe>
        <iframe src="https://www.youtube.com/embed/NhKD34H1IQw" allowfullscreen></iframe>
    </div>

    <p>원하는 노래를 선택해 들어주세요. 생일을 축하하기 위해 플레이리스트를 제작했습니다.</p>

</body>
</html>
